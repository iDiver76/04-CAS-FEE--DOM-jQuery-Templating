<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DOM Events Demo 1</title>
    <script>
        // advanced: This works too (let creates a new scope = closure)
        window.onload = function () {
            pElementsArray = [...document.querySelectorAll('p')];
            pElementsArray.forEach((e, i) =>
                e.onclick = () => console.log('I am P-Element #'+i));
        };
    </script>
</head>
<body>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<p>p4</p>
<p>p5</p>
<p>p6</p>
<p>p7</p>
<p>p8</p>
<p>p9</p>
</body>
</html>
