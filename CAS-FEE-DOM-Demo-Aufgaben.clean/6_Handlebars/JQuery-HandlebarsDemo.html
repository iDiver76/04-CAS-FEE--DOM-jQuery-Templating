<!DOCTYPE html>
<html>
 	<head>
 		<script language="javascript"
 			src="jquery-1.12.4.js">
 		</script>
 		<script language="javascript"
 			src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js">
 		</script>
		<script id='customerTemplateText' type='text/x-handlebars-template'>
			<h2>New Customers</h2>
			<ul>
			 {{#each customers}} 
			   <li> {{ firstName }} {{ lastName }} </li>
			 {{/each}}
			</ul>
		</script>
	</head>
	<body>
		<h1>JQuery + Handlebars Demo</h1>
		<button id='button1'>Click to Show new Customer Data</button>
		<script language="javascript">
			(function($) { $(function() {
				const customerData = {customers:
								[{firstName:'Peter', lastName: 'Pan', age:13}, 
								{firstName:'Captain', lastName:'Hook', age:35}]}
                const customerTemplateText = $('#customerTemplateText').html();
                const customerTemplate = Handlebars.compile (customerTemplateText);
                const renderData = function () {
					$(document.body).append (customerTemplate (customerData));
				};
				$('#button1').click(renderData);
			 });
			 })(jQuery);
 		</script>
 	</body>
 </html>
